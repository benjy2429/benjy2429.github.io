{% assign social_links=site.data.social_links %}

<footer class="footer section-dark">
  <ul class="social-links">
    {% for link in social_links %}
      <li>
        <a class="link-light" href="{{ link.href }}">{{ link.name }}</a>
      </li>
    {% endfor %}
  </ul>
  <p>&copy; {{ site.time | date: '%Y' }} | Ben Carr</p>
</footer>
