{% assign data=include.data_file %}
<section class="section">
  <aside class="sidebar">
    <h2>{{ data.section_title }}</h2>
  </aside>

  <article class="content">
    <div class="point"></div>
    {% for element in data.content %}

      {% if element.type == 'project' %}
        <div class="project-link">
          <a href="{{ element.href }}">Find out more about {{ element.title }}</a>
        </div>
      {% else %}
        <p>{{ element.text }}</p>
      {% endif %}

    {% endfor %}
  </article>
</section>
